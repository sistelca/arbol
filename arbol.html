<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        

        <title>Estructura Arbol</title>

        <style>
        
        .node {
            cursor: pointer;
        }
    
        .node circle {
          fill: rgb(163, 145, 145);
          stroke: steelblue;
          stroke-width: 3px;
        }
    
        .node text {
          font: 12px sans-serif;
          color: aliceblue;
        }
    
        .link {
          fill: none;
          stroke: rgb(122, 31, 19);
          stroke-width: 1px;
        }

        #cajaDIV {
          padding: 10px 0;
          border-style: double;
          text-align: center;
          background-color: lightblue;
          display: none;
        }
        
        button {
          margin-top: 20px;
          line-height: 60px;
          font-weight: bold;
          padding: 0 40px;
          background: salmon;
          border: none;
        }

        button:hover {
          background: lightsalmon;
        }

        </style>

    </head>
    <body style=" background-color: rgba(62, 157, 170, 0.705);">

        <!-- load the d3.js library -->	
        <script type="text/javascript" src="arbol.js"></script>
        <!-- <script src="https://d3js.org/d3.v3.min.js"></script> -->	
        <script src="d3.v3.min.js"></script>

        <h1 align="center">Arbol</h1>

        

        <div id='update'>
        
            <div id = cajaDIV style="width:700px ; height:500px ;display:none; position:absolute;"> </div>

            <script>

                var inCaja = true;

                var treeData = arbol;

                // ************** Generate the tree diagram	 *****************
                var margin = {top: 20, right: 0, bottom: 20, left: 50},
                	width = 1190 - margin.right - margin.left,
	                height = 500 - margin.top - margin.bottom;
	
                var i = 0,
            	    duration = 750,
            	    root;

                var tree = d3.layout.tree()
                	.size([height, width]);

                var diagonal = d3.svg.diagonal()
                	.projection(function(d) { return [d.y, d.x]; });

                var svg = d3.select("body").append("svg")
                	.attr("width", width + margin.right + margin.left)
                	.attr("height", height + margin.top + margin.bottom)
                    .append("g")
                	.attr("transform", "translate(" + margin.left + "," + margin.top + ")");

                root = treeData[0];
                root.x0 = height / 2;
                root.y0 = 0;
  
                update(root);

                d3.select(self.frameElement).style("height", "500px");

                function update(source) {

                    // Compute the new tree layout.
                    var nodes = tree.nodes(root).reverse(),
                        links = tree.links(nodes);

                    // Normalize for fixed-depth.
                    nodes.forEach(function(d) { d.y = d.depth * 180; });

                    // Update the nodes…
                    var node = svg.selectAll("g.node")
                        .data(nodes, function(d) { return d.id || (d.id = ++i); });

                    // Enter any new nodes at the parent's previous position.
                    var nodeEnter = node.enter().append("g")
                        .attr("class", "node")
                        .attr("transform", function(d) { return "translate(" + source.y0 + "," + source.x0 + ")"; })
                        .on("dblclick", click)
                        .on("click", ocultacaja)
                        .on("mouseover", muestracaja)
                        //.on("mouseout", ocultacaja);
                        

                    nodeEnter.append("circle")
                        .attr("r", 1e-6)
                        .style("fill", function(d) {
                            if(d.progms.length > 0){
                                return "lightsteelblue"
                            } else { 
                                return "rgb(163, 145, 145)" }; })

                             //return d.progms > 0 ? "lightsteelblue" : "#fff"; })
                        .style("stroke", function(d) { return d._children ? "lightsteelblue" : "#fff"; });
                        

                    nodeEnter.append("text")
                        .attr("x", function(d) { return d.children || d._children ? -13 : 13; })
                        .attr("dy", ".35em")
                        .attr("text-anchor", function(d) { return d.children || d._children ? "end" : "start"; })
                        .text(function(d) { return d.name; })
                        .style("fill-opacity", 1e-6)
                        .style("fill", "black");

                    // Transition nodes to their new position.
                    var nodeUpdate = node.transition()
                        .duration(duration)
                        .attr("transform", function(d) { return "translate(" + d.y + "," + d.x + ")"; });

                    nodeUpdate.select("circle")
                        .attr("r", 10)
                        .style("fill", function(d) {
                            if(d.progms.length > 0){
                                return "lightsteelblue"
                            } else { 
                                return "rgb(163, 145, 145)" }; })

                             //return d.progms > 0 ? "lightsteelblue" : "#fff"; })
                        .style("stroke", function(d) { return d._children ? "lightsteelblue" : "#fff"; });
                        

                    nodeUpdate.select("text")
                        .style("fill-opacity", 1)
                        .style("fill", "black");

                    // Transition exiting nodes to the parent's new position.
                    var nodeExit = node.exit().transition()
                        .duration(duration)
                        .attr("transform", function(d) { return "translate(" + source.y + "," + source.x + ")"; })
                        .remove();

                    nodeExit.select("circle")
                        .attr("r", 1e-6);

                    nodeExit.select("text")
                        .style("fill-opacity", 1e-6)
                        .style("fill", "black");

                    // Update the links…
                    var link = svg.selectAll("path.link")
                        .data(links, function(d) { return d.target.id; });

                    // Enter any new links at the parent's previous position.
                    link.enter().insert("path", "g")
                        .attr("class", "link")
                        .attr("d", function(d) {
                            var o = {x: source.x0, y: source.y0};
                            return diagonal({source: o, target: o});
                        });

                    // Transition links to their new position.
                    link.transition()
                        .duration(duration)
                        .attr("d", diagonal);

                    // Transition exiting nodes to the parent's new position.
                    link.exit().transition()
                        .duration(duration)
                        .attr("d", function(d) {
                            var o = {x: source.x, y: source.y};
                            return diagonal({source: o, target: o});
                        })
                        .remove();

                    // Stash the old positions for transition.
                    nodes.forEach(function(d) {
                        d.x0 = d.x;
                        d.y0 = d.y;
                    });
                }

                // Toggle children on click.
                function click(d) {
                    if (d.children) {
                        d._children = d.children;
                        d.children = null;
                    } else {
                        d.children = d._children;
                        d._children = null;
                    } 
                    update(d);
                }
                
                function muestracaja(d) {
                    
                    if (d.progms.length >0 && inCaja) {
                        inCaja = false;
                        var x = document.getElementById("cajaDIV");
                        x.innerHTML = "";
                        x.style.position = "absolute";
                        x.style.top = d.x + 110 + "px";
                        x.style.left = d.y + d.progms.length + "px";

                        var titulo_pag = d.name +': '+ d.progms.length + ' *.php';

                        if (d.frutas.length > 0) {
                            x.style.height = 500 + 'px';
                            x.style.width = 700 + 'px';

                            localStorage.setItem('titulo', titulo_pag);
                            localStorage.setItem('grupos', JSON.stringify(d.progms));
                            localStorage.setItem('str_links', JSON.stringify(d.frutas));
                            
                            x.innerHTML='<object type="text/html" data="dependencias.html" style="height: 100%; width: 100%;"></object>';
                            
                        } else {
                            x.style.height = null;
                            x.style.width = null;
                            x.insertAdjacentHTML("beforeend", "php's: " + d.progms.length);
                        }

                        x.style.display = "block"; 
                        update(d);
                        
                    }

                }

                function ocultacaja() {
                    if ( ! inCaja) {
                        x = document.getElementById("cajaDIV");
                        x.innerHTML = "";
                        x.style.display = "none"; 
                        inCaja = true;
                    }
                }
                
                function ocultadiv() {
                    inCaja = false;
                }
                
            </script> 
        </div>

    </body>
</html>
